<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bundesländer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Bundesländer</h1>

<button onclick="klick('Baden-Württemberg')">Baden-Württemberg</button>
<button onclick="klick('Bayern')">Bayern</button>
<button onclick="klick('Berlin')">Berlin</button>
<button onclick="klick('Brandenburg')">Brandenburg</button>
<button onclick="klick('Bremen')">Bremen</button>
<button onclick="klick('Hamburg')">Hamburg</button>
<button onclick="klick('Hessen')">Hessen</button>
<button onclick="klick('Mecklenburg-Vorpommern')">Mecklenburg-Vorpommern</button>
<button onclick="klick('Niedersachsen')">Niedersachsen</button>
<button onclick="klick('Nordrhein-Westfalen')">Nordrhein-Westfalen</button>
<button onclick="klick('Rheinland-Pfalz')">Rheinland-Pfalz</button>
<button onclick="klick('Saarland')">Saarland</button>
<button onclick="klick('Sachsen')">Sachsen</button>
<button onclick="klick('Sachsen-Anhalt')">Sachsen-Anhalt</button>
<button onclick="klick('Schleswig-Holstein')">Schleswig-Holstein</button>
<button onclick="klick('Thüringen')">Thüringen</button>
<button onclick="klick('Weitere')">Weitere</button>

<script>
    function klick(name) {
        alert("Du hast geklickt: " + name);
    }
</script>

</body>
</html>
